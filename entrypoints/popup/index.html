<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EliteApply</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header class="header">
        <h1>EliteApply</h1>
        <nav class="tabs">
          <button class="tab active" data-tab="main">Generate</button>
          <button class="tab" data-tab="settings">Settings</button>
        </nav>
      </header>

      <!-- Main Tab -->
      <section id="tab-main" class="tab-content active">
        <div class="extract-section">
          <p class="hint">Select text on the page first, or click Extract to auto-detect the job description.</p>
          <button id="btn-extract" class="btn btn-primary">Extract Job Description</button>
        </div>

        <div id="jd-preview" class="jd-preview hidden">
          <h3>Extracted Job Description</h3>
          <textarea id="jd-text" rows="6" placeholder="Job description text will appear here. You can also paste manually."></textarea>
        </div>

        <div id="questions-section" class="questions-section hidden">
          <h3>Screening Questions</h3>
          <div id="questions-list"></div>
          <button id="btn-add-question" class="btn btn-secondary">+ Add Question</button>
        </div>

        <div id="generate-section" class="generate-section hidden">
          <button id="btn-generate" class="btn btn-accent">Generate 3 Cover Letters</button>
        </div>

        <div id="loading" class="loading hidden">
          <div class="spinner"></div>
          <p>Generating drafts from 3 AI models...</p>
        </div>

        <div id="results" class="results hidden">
          <h3>Cover Letter Drafts</h3>
          <div class="drafts-grid" id="drafts-grid"></div>
        </div>
      </section>

      <!-- Settings Tab -->
      <section id="tab-settings" class="tab-content">
        <div class="settings-form">
          <label for="api-key">OpenRouter API Key</label>
          <input type="password" id="api-key" placeholder="sk-or-..." />
          <p class="hint">Get your key at <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a></p>
          <button id="btn-save-settings" class="btn btn-primary">Save</button>
          <p id="settings-status" class="status-msg hidden"></p>
        </div>
      </section>
    </div>
    <script src="./main.ts" type="module"></script>
  </body>
</html>
